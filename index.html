<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <title>Generic Mart</title>

</head>

<body>
<div class="nav-bar">
  <div class="nav-left"> 
    <div class="profile"></div>
    <h1 class="nav-title">Generic Mart</h1>
  </div>
  <div class="nav-right">
    <a href="https://www.youtube.com" target="_blank">
      <img src="assets/yticon.png" alt="Youtube" class="social-icon">
    </a>
    <a href="https://www.github.com" target="_blank">
      <img src="assets/githubicon.png" alt="Github" class="social-icon" style="filter: invert(90%)">
    </a>
    <button id="carticon"></button>
  </div>
</div>

<div id="sidebar" inert>
  <div id="sidebar-top">
    <h1>My Cart</h1>
    <h2 id="cart-count">Items: 0</h2>
  </div>
  <div id="sidebar-container">
    <template id="cart-item-template">
      <div class="item-group">
        <div class="item">
          <img src="assets/placeholder.svg" alt="Placeholder">
          <div class="l-hr" style="width: 170px">
            <h1>Placeholder</h1>  
          </div>
          <hr>
          <div class="r-hr" style="margin-left: 16px;">
            <div class="item-p-q">
              <h2>$3.99</h2>
            </div>
          </div>
        </div>
        <button class="item-trash" style="right:50px"></button>
      </div>
    </template>
  </div>
</div>

<div id="listing-container">
  <template id="listing-template">
    <div class="listing">
      <img src="assets\placeholder.svg" class="listing-image">
      <h1 style="display: flex; justify-content: center; width: inherit;height:40px;">Placeholder Title</h1>
      <h2 class="description" style="display: flex; justify-content: center; margin-bottom: 4px; font-size: 1.2rem; width: inherit; height:25px; text-align: center;">"Description text"</h2>
      <h2 class="p-q" style=" margin-bottom: 4px; display: flex; width: 100%;height: 30px; justify-content: center;">$3.99 / lbs</h2>
      <div class="l-quantity-add">
        <div class="l-q-container" id="template">
          <button>
            <i class="fa fa-minus listing-minus"></i>
          </button>
          <input class="q-input" type="text" placeholder="1" inputmode="numeric" pattern="[0-9]*">
          <button>
            <i class="fa fa-plus listing-add"></i>
          </button>
        </div>
        <button class="add-cart-btn">Add <br>to Cart</button>

      </div>
    </div>
  </template>
</div>


<script>


</script>


<script src="scripts/main.js"></script>
</body>
</html>
